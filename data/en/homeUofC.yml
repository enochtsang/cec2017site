blurb:
  - "Founded in 1966, the University of Calgary will celebrate its 50th Anniversary in the 2016/2017 Academic Year. The campus itself occupies over 200 hectares and provides education to over 30,000 enrolled students in undergraduate, graduate and professional degree programs."
  - "Famous alumni of the University of Calgary include Stephen Harper, the previous Prime Minister of Canada and Naheed Nenshi, the current Mayor of Calgary."
