{{define "content"}}
<div class="hotel-splash content-splash flex">
    <img src="/resources/images/radisson-logo.png" alt="Hotel Logo" />
    <div class="splash-info hotel-info">
        <p>
            {{range .Blurb}}
               {{.}}<br><br>
            {{end}}
        </p>
    </div>
</div>
<div class="hotel-content flex">
    <p class="mobile-splash-info">
        {{range .Blurb}}
           {{.}}<br><br>
        {{end}}
    </p>
    {{template "location" .}}
</div>
{{end}}
