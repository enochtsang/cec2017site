{{define "content"}}
<script type="text/javascript" src="/resources/js/committee.js"></script>
<div class="directors-splash content-splash">
    {{range .}}
    <div class="director flex {{.Class}}">
        <img src="{{.PicturePath}}" alt="directors-member" />
        <div class="splash-info">
            <h3>{{.Name}}</h3>
            <h3>{{.Role}}</h3>
            <h3>{{.Phone}}</h3>
            <h3>{{.Email}}</h3>
            <p>
                {{.Info}}
            </p>
        </div>
    </div>
    {{end}}
</div>
<div class="directors-listing flex">
    {{range .}}
    <div class="directors-mini">
        <div class="directors-mini-title">
            <h2>{{.Role}}</h2>
        </div>
        <img src="{{.PicturePath}}" alt="directors-member" class="{{.Class}}" />
        <div class="directors-mini-name">
            <h2>{{.Name}}</h2>
        </div>
    </div>
    {{end}}
</div>
{{end}}
