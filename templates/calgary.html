{{define "content"}}
<div class="calgary-splash content-splash flex">
    <img src="/resources/images/calgary-crest.png" alt="Calgary Crest" />
    <div class="splash-info calgary-info">
        <p>
            {{range .Blurb}}
               {{.}}<br><br>
            {{end}}
        </p>
    </div>
</div>
<div class="calgary-content flex">
    <p class="mobile-splash-info">
        {{range .Blurb}}
           {{.}}<br><br>
        {{end}}
    </p>
    {{template "didyouknow"}}
    {{template "location" .}}
</div>
{{end}}
