{{define "content"}}
<script type="text/javascript" src="/resources/lib/pdfobject.min.js"></script>
<div class="sponsor-package">
    <h1>{{.Title}}</h1>
    <p>
        {{.Blurb}}
    </p>
    <h2 class="pdf-label">{{.Label}}</h2>
    <div id="sponsorship-package-pdf"></div>
    <script>PDFObject.embed("{{.PdfPath}}", "#sponsorship-package-pdf");</script>
    <a class="sponsorship-package-label-mobile" href="{{.PdfPath}}">{{.DownloadLabel}}</a>
</div>
{{end}}
